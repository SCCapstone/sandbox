name: Weekly Progress Report
on:
  schedule:
    - cron: 5 * * * *

jobs:
  create_issue:
    name: Create weekly progress report
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Get due date, next Sunday
        id: duedate
        run: |
          echo "::set-output name=duedate::$(date --date="next Sunday" "+%Y-%m-%d")"
      - name: Create weekly progress report
        uses: imjohnbo/issue-bot@3daae12aa54d38685d7ff8459fc8a2aee8cea98b
        with:
          assignees: ""
          labels: "question"
          title: "Progress report ${{ steps.date.outputs.duedate }}"
          body: |
            ### Agenda

            - [ ] Start the recording
            - [ ] Check-ins
            - [ ] Discussion points
            - [ ] Post the recording
                    
            ### Discussion Points
            Add things to discuss below
          pinned: false
          close-previous: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
